<div class="amasty-extrafee-option field choice item" data-bind="foreach: getOptions()">
    <input type="radio" class="radio" data-bind="
        checked: $parent.currentValue,
        attr: {
            value: index,
            id: $parent.uid + '_' + index,
            name: $parent.name + '.extrafee'
        }
        ">
    <label class="label" data-bind="attr: {for: $parent.uid + '_' + index}">
        <!-- ko text: $data.label --><!-- /ko -->
        <!-- ko text: $parent.getFormattedPrice($data.price) --><!-- /ko -->
    </label>
</div>
